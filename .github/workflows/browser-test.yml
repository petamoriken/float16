name: Browser Test

on:
  push:
    branches: [master]
  pull_request:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '16'
      - name: Start Sauce Connect Proxy
        run: |
          docker pull saucelabs/sauce-connect
          docker run -e SAUCE_USERNAME=${{ secrets.SAUCE_USERNAME }} -e SAUCE_ACCESS_KEY=${{ secrets.SAUCE_ACCESS_KEY }} --network="host" -it saucelabs/sauce-connect &
          sleep 30
      - name: Install dependencies
        run: yarn --frozen-lockfile
      - run: yarn refresh
      - name: Start Server
        run: |
          python -m SimpleHTTPServer &> /dev/null &
          sleep 2
      - run: yarn test-browser
